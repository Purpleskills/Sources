{% extends "homebase.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %} User Login {% endblock %}

{% block content %}
    <div class="container g-py-40 g-px-100">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Login</button>
        </form>
        <h4 class="g-mt-40">Don't have an account? Sign up <a href="/auth/signup">here</a>.</h4>
    </div>
{% endblock content %}
