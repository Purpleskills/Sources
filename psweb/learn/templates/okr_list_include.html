{% load customfilters %}
{% if okrs.count == 0 %}
    <h4>No OKRs have been set so far</h4>
{% endif%}
{% for okr in okrs %}
    <ul>
        <li><a href="/learn/okr/update/{{okr.id}}">{{ okr.name }}</a> <a href="#" data-okr-id="{{okr.id}}" class="o_del"><i class="icon-trash g-ml-20"></i></a></li>
        <ul>
            {% for kr in okr.keyresult_set.all %}
                <li>{{ kr.name }}</li>
            {% endfor %}
        </ul>
    </ul>
{% endfor %}
